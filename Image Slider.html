<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider {
            position: relative;
            width: 90%;
            max-width: 1200px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .slides {
            position: relative;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 10px;
            box-sizing: border-box;
        }

        .controls .prev, .controls .next {
            cursor: pointer;
            font-size: 5rem;
            color: #333;
            user-select: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 50%;
        }

        .controls .prev {
            margin-left: 10px;
        }

        .controls .next {
            margin-right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .slider {
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            .slider {
                max-width: 100%;
            }

            .controls .prev, .controls .next {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .controls .prev, .controls .next {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="/motioncut/images/project2/dinning.avif" alt="Image 1"></div>
            <div class="slide"><img src="/motioncut/images/project2/dog.avif" alt="Image 2"></div>
            <div class="slide"><img src="/motioncut/images/project2/Forest.avif" alt="Image 3"></div>
        </div>
        <div class="controls">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slides = document.querySelector('.slides');
            const prev = document.querySelector('.prev');
            const next = document.querySelector('.next');
            let index = 0;

            function showSlide(n) {
                const slidesCount = document.querySelectorAll('.slide').length;
                index = (n + slidesCount) % slidesCount;
                slides.style.transform = `translateX(-${index * 100}%)`;
            }

            prev.addEventListener('click', function () {
                showSlide(index - 1);
            });

            next.addEventListener('click', function () {
                showSlide(index + 1);
            });

            showSlide(index);
        });
    </script>
</body>
</html>
